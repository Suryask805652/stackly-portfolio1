<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>404 Â· Page Not Found</title>
    
    <!-- Google Fonts + Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ===== RESET & VARIABLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-light: #cbd5e1;
            --gradient: linear-gradient(135deg, #6366f1, #ec4899);
            --gradient-hover: linear-gradient(135deg, #4f46e5, #db2777);
            --shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(236, 72, 153, 0.15), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.1), transparent 50%);
            animation: gradientMove 20s ease infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, -5%) rotate(120deg); }
            66% { transform: translate(5%, 5%) rotate(240deg); }
        }

        /* ===== FLOATING SHAPES ===== */
        .floating-shape {
            position: fixed;
            background: var(--gradient);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* ===== 404 CONTENT ===== */
        .error-content {
            text-align: center;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 40px;
            padding: 60px 40px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== 404 NUMBER ===== */
        .error-number {
            font-size: 180px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .digit {
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            animation: digitPulse 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(99, 102, 241, 0.3));
        }

        .digit-1 { animation-delay: 0s; }
        .digit-2 { animation-delay: 0.2s; }
        .digit-3 { animation-delay: 0.4s; }

        @keyframes digitPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .zero {
            position: relative;
            display: inline-block;
        }

        .zero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2), transparent 70%);
            border-radius: 50%;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* ===== ERROR TITLE ===== */
        .error-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, var(--gray-light));
            -webkit-background-clip: text;
            color: transparent;
        }

        .error-title span {
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
        }

        /* ===== ERROR DESCRIPTION ===== */
        .error-description {
            font-size: 18px;
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.7;
        }

        /* ===== SEARCH BOX ===== */
        .search-box {
            max-width: 400px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 50px;
            padding: 5px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: var(--light);
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }

        .search-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .search-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        /* ===== BUTTONS ===== */
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            background: var(--gradient-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(99, 102, 241, 0.5);
            color: var(--light);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        /* ===== QUICK LINKS ===== */
        .quick-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
        }

        .quick-links h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
        }

        .quick-link:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-2px);
            border-color: transparent;
        }

        .quick-link i {
            font-size: 16px;
        }

        /* ===== FUN FACTS ===== */
        .fun-fact {
            margin-top: 40px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: inline-block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fun-fact i {
            color: var(--primary);
            margin-right: 10px;
        }

        /* ===== RESPONSIVE MEDIA QUERIES ===== */
        
        /* Large Desktop */
        @media (max-width: 1400px) {
            .error-number {
                font-size: 160px;
            }
        }

        /* Desktop */
        @media (max-width: 1200px) {
            .error-number {
                font-size: 140px;
            }
            
            .error-title {
                font-size: 38px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .error-content {
                padding: 50px 30px;
            }
        }

        /* Tablet Landscape */
        @media (max-width: 992px) {
            .error-number {
                font-size: 120px;
            }
            
            .error-title {
                font-size: 34px;
            }
            
            .error-description {
                font-size: 17px;
            }
            
            .links-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablet Portrait */
        @media (max-width: 768px) {
            .error-number {
                font-size: 100px;
            }
            
            .error-title {
                font-size: 30px;
            }
            
            .error-description {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .error-content {
                padding: 40px 20px;
                border-radius: 30px;
            }
            
            .btn {
                padding: 12px 28px;
                font-size: 15px;
            }
            
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .zero::before {
                width: 80px;
                height: 80px;
            }
            
            .search-box {
                max-width: 350px;
            }
            
            .search-input {
                padding: 12px 18px;
            }
            
            .search-btn {
                width: 45px;
                height: 45px;
            }
        }

        /* Mobile Large */
        @media (max-width: 576px) {
            .error-number {
                font-size: 70px;
            }
            
            .error-title {
                font-size: 26px;
            }
            
            .error-description {
                font-size: 15px;
                padding: 0 10px;
            }
            
            .error-content {
                padding: 30px 15px;
                border-radius: 24px;
            }
            
            .button-group {
                gap: 12px;
            }
            
            .btn {
                padding: 10px 24px;
                font-size: 14px;
                width: calc(50% - 6px);
                justify-content: center;
            }
            
            .btn i {
                font-size: 14px;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            .quick-link {
                justify-content: center;
            }
            
            .search-box {
                max-width: 100%;
                margin: 0 10px 30px;
            }
            
            .search-input {
                font-size: 14px;
            }
            
            .fun-fact {
                font-size: 13px;
                padding: 15px;
                width: 100%;
            }
            
            .zero::before {
                width: 60px;
                height: 60px;
            }
            
            .floating-shape {
                opacity: 0.1;
            }
            
            .shape-1 {
                width: 200px;
                height: 200px;
            }
            
            .shape-2 {
                width: 250px;
                height: 250px;
            }
        }

        /* Mobile Medium */
        @media (max-width: 480px) {
            .error-number {
                font-size: 55px;
            }
            
            .error-title {
                font-size: 22px;
            }
            
            .error-description {
                font-size: 14px;
            }
            
            .btn {
                width: 100%;
            }
            
            .digit {
                margin: 0 2px;
            }
            
            .search-input {
                padding: 10px 15px;
            }
            
            .search-btn {
                width: 40px;
                height: 40px;
            }
            
            .fun-fact {
                font-size: 12px;
                padding: 12px;
            }
            
            .container {
                padding: 20px 15px;
            }
        }

        /* Mobile Small */
        @media (max-width: 375px) {
            .error-number {
                font-size: 45px;
            }
            
            .error-title {
                font-size: 20px;
            }
            
            .error-description {
                font-size: 13px;
            }
            
            .error-content {
                padding: 25px 12px;
            }
            
            .btn {
                padding: 8px 20px;
                font-size: 13px;
            }
            
            .quick-link {
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .fun-fact {
                font-size: 11px;
            }
            
            .zero::before {
                width: 45px;
                height: 45px;
            }
        }

        /* Mobile Extra Small */
        @media (max-width: 320px) {
            .error-number {
                font-size: 38px;
            }
            
            .error-title {
                font-size: 18px;
            }
            
            .error-description {
                font-size: 12px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            .search-input {
                font-size: 12px;
            }
        }

        /* Landscape Mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .error-content {
                padding: 30px 20px;
            }
            
            .error-number {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
                margin-bottom: 10px;
            }
            
            .error-description {
                margin-bottom: 15px;
            }
            
            .button-group {
                margin: 15px 0;
            }
            
            .quick-links {
                margin-top: 20px;
                padding-top: 15px;
            }
            
            .floating-shape {
                opacity: 0.1;
            }
        }

        /* High Resolution Screens */
        @media (min-width: 2000px) {
            .error-number {
                font-size: 220px;
            }
            
            .error-title {
                font-size: 52px;
            }
            
            .error-description {
                font-size: 22px;
                max-width: 700px;
            }
            
            .container {
                max-width: 1600px;
            }
            
            .btn {
                padding: 18px 42px;
                font-size: 20px;
            }
        }

        /* Dark Mode Preference */
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #0a0f1c;
                --dark-light: #151f2f;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print Styles */
        @media print {
            .bg-animation,
            .floating-shape,
            .search-box,
            .btn,
            .quick-links {
                display: none;
            }
            
            .error-content {
                background: white;
                color: black;
                border: 1px solid #ddd;
                box-shadow: none;
            }
            
            .digit {
                color: #333;
                -webkit-text-fill-color: #333;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn,
            .quick-link,
            .search-btn {
                -webkit-tap-highlight-color: transparent;
            }
            
            .btn:active,
            .quick-link:active,
            .search-btn:active {
                opacity: 0.8;
            }
        }

        /* Foldable Devices */
        @media (max-width: 300px) {
            .error-number {
                font-size: 32px;
            }
            
            .error-title {
                font-size: 16px;
            }
            
            .btn {
                font-size: 11px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="error-content">
            <!-- 404 Number with Animation -->
            <div class="error-number">
                <span class="digit digit-1">4</span>
                <span class="digit zero">0</span>
                <span class="digit digit-3">4</span>
            </div>

            <!-- Error Title -->
            <h1 class="error-title">
                <span>Page</span> Not Found
            </h1>

            <!-- Error Description -->
            <p class="error-description">
                Oops! The page you're looking for seems to have vanished into the digital void. Don't worry, even the best websites have a 404 page.
            </p>

            <!-- Search Box -->
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search our site..." aria-label="Search">
                <button class="search-btn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="404.html" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>

            <!-- Quick Links -->
            <div class="quick-links">
                <h3>Popular Pages</h3>
                <div class="links-grid">
                    <a href="index.html" class="quick-link">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="404.html" class="quick-link">
                        <i class="fas fa-user"></i> About Us
                    </a>
                    <a href="404.html" class="quick-link">
                        <i class="fas fa-cog"></i> Services
                    </a>
                    <a href="404.html" class="quick-link">
                        <i class="fas fa-briefcase"></i> Portfolio
                    </a>
                    <a href="404.html" class="quick-link">
                        <i class="fas fa-blog"></i> Blog
                    </a>
                    <a href="404.html" class="quick-link">
                        <i class="fas fa-phone"></i> Contact
                    </a>
                </div>
            </div>

            <!-- Fun Fact -->
            <div class="fun-fact">
                <i class="fas fa-lightbulb"></i>
                <span>Fun fact: The first 404 error was reported in 1992!</span>
            </div>
        </div>
    </div>

    <!-- JavaScript for Search Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    alert(`Searching for: "${query}"\nThis would redirect to search results page.`);
                    // In a real implementation, you would redirect to:
                    // window.location.href = `/search?q=${encodeURIComponent(query)}`;
                } else {
                    alert('Please enter a search term.');
                }
            }
            
            searchBtn.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
